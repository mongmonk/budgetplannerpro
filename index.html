<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="icon" href="/icons/icon-192x192.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#3b82f6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family-sans)', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': 'rgb(var(--color-primary-50) / <alpha-value>)',
                '100': 'rgb(var(--color-primary-100) / <alpha-value>)',
                '200': 'rgb(var(--color-primary-200) / <alpha-value>)',
                '300': 'rgb(var(--color-primary-300) / <alpha-value>)',
                '400': 'rgb(var(--color-primary-400) / <alpha-value>)',
                '500': 'rgb(var(--color-primary-500) / <alpha-value>)',
                '600': 'rgb(var(--color-primary-600) / <alpha-value>)',
                '700': 'rgb(var(--color-primary-700) / <alpha-value>)',
                '800': 'rgb(var(--color-primary-800) / <alpha-value>)',
                '900': 'rgb(var(--color-primary-900) / <alpha-value>)',
                '950': 'rgb(var(--color-primary-950) / <alpha-value>)',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Paksa skema warna terang untuk input tanggal dalam mode terang untuk memastikan ikon asli berwarna gelap. */
      html:not(.dark) input[type="date"],
      html:not(.dark) input[type="month"] {
        color-scheme: light;
      }
      /* Paksa skema warna gelap untuk input tanggal dalam mode gelap untuk memastikan ikon asli berwarna terang. */
      .dark input[type="date"],
      .dark input[type="month"] {
        color-scheme: dark;
      }
      /* Gaya scrollbar kustom yang samar */
      .subtle-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .subtle-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .subtle-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.3); /* slate-400 with opacity */
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .subtle-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.5);
      }

      /* === FONT & COLOR THEME VARIABLES === */
      :root {
        --font-family-sans: 'Inter', sans-serif;
      }
      html.font-inter { --font-family-sans: 'Inter', sans-serif; }
      html.font-lora { --font-family-sans: 'Lora', serif; }
      html.font-poppins { --font-family-sans: 'Poppins', sans-serif; }
      html.font-mono { --font-family-sans: 'Source Code Pro', monospace; }

      /* Default to blue */
      /* Ultra-Neon High Intensity Palette */
      :root, html.accent-blue {
        --color-primary-50: 0 255 255;
        --color-primary-100: 0 255 255;
        --color-primary-200: 0 255 255;
        --color-primary-300: 0 255 255;
        --color-primary-400: 0 255 255;
        --color-primary-500: 0 255 255; /* Ultra Cyan */
        --color-primary-600: 0 230 230;
        --color-primary-700: 0 200 200;
        --color-primary-800: 0 170 170;
        --color-primary-900: 0 140 140;
        --color-primary-950: 0 110 110;
        --glow-primary: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.3);
      }
      html.accent-emerald {
        --color-primary-50: 173 255 47;
        --color-primary-100: 173 255 47;
        --color-primary-200: 173 255 47;
        --color-primary-300: 173 255 47;
        --color-primary-400: 173 255 47;
        --color-primary-500: 173 255 47; /* Volt Green (GreenYellow) */
        --color-primary-600: 150 230 40;
        --color-primary-700: 130 200 35;
        --color-primary-800: 110 170 30;
        --color-primary-900: 90 140 25;
        --color-primary-950: 70 110 20;
        --glow-primary: 0 0 15px rgba(173, 255, 47, 0.6), 0 0 30px rgba(173, 255, 47, 0.3);
      }
      html.accent-rose {
        --color-primary-50: 255 0 127;
        --color-primary-100: 255 0 127;
        --color-primary-200: 255 0 127;
        --color-primary-300: 255 0 127;
        --color-primary-400: 255 0 127;
        --color-primary-500: 255 0 127; /* Neon Rose/Pink */
        --color-primary-600: 230 0 115;
        --color-primary-700: 200 0 100;
        --color-primary-800: 170 0 85;
        --color-primary-900: 140 0 70;
        --color-primary-950: 110 0 55;
        --glow-primary: 0 0 15px rgba(255, 0, 127, 0.6), 0 0 30px rgba(255, 0, 127, 0.3);
      }
      html.accent-violet {
        --color-primary-50: 191 0 255;
        --color-primary-100: 191 0 255;
        --color-primary-200: 191 0 255;
        --color-primary-300: 191 0 255;
        --color-primary-400: 191 0 255;
        --color-primary-500: 191 0 255; /* Electric Purple */
        --color-primary-600: 170 0 230;
        --color-primary-700: 150 0 200;
        --color-primary-800: 130 0 170;
        --color-primary-900: 110 0 140;
        --color-primary-950: 90 0 110;
        --glow-primary: 0 0 15px rgba(191, 0, 255, 0.6), 0 0 30px rgba(191, 0, 255, 0.3);
      }
      html.accent-orange {
        --color-primary-50: 255 165 0;
        --color-primary-100: 255 165 0;
        --color-primary-200: 255 165 0;
        --color-primary-300: 255 165 0;
        --color-primary-400: 255 165 0;
        --color-primary-500: 255 165 0; /* Neon Orange */
        --color-primary-600: 230 150 0;
        --color-primary-700: 200 130 0;
        --color-primary-800: 170 110 0;
        --color-primary-900: 140 90 0;
        --color-primary-950: 110 70 0;
        --glow-primary: 0 0 15px rgba(255, 165, 0, 0.6), 0 0 30px rgba(255, 165, 0, 0.3);
      }
    </style>
    <style>
      /* === TEMA MODERN === */
      /* Latar Belakang & Teks Dasar */
      html.theme-modern {
        --tw-bg-opacity: 1;
        background-color: rgb(241 245 249 / var(--tw-bg-opacity)); /* slate-100 */
      }
      html.theme-modern.dark {
        background-color: rgb(15 23 42 / var(--tw-bg-opacity)); /* slate-900 */
      }
      
      /* Penyesuaian Komponen untuk Tema Modern */
      /* Kartu */
      .theme-modern .app-card {
        border-radius: 1rem; /* lebih bulat */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05); /* bayangan lebih halus */
        border-width: 1px;
        --tw-border-opacity: 1;
        border-color: rgb(226 232 240 / var(--tw-border-opacity)); /* slate-200 */
        background-color: #fff;
      }
      .theme-modern.dark .app-card {
        border-color: rgb(51 65 85 / var(--tw-border-opacity)); /* slate-700 */
        background-color: rgb(30 41 59 / var(--tw-bg-opacity)); /* slate-800 */
      }
      
      /* Tombol */
      .theme-modern .app-button-primary {
        border-radius: 9999px; /* bentuk kapsul */
        font-weight: 600;
        box-shadow: var(--glow-primary);
      }
      .theme-modern .app-button-secondary {
        border-radius: 9999px;
      }
      
      /* Header */
      .theme-modern header {
        box-shadow: none;
        border-bottom-width: 1px;
      }
      
      /* Animasi Pemuatan Kustom */
      @keyframes pulse-zoom {
        0%, 100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
      .animate-pulse-zoom {
        animation: pulse-zoom 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>

</body>
</html>
